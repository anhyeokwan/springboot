<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>[[${list}]]</h4>
    <hr>
    <h4 th:text="${list}"></h4>
    <hr>
    <ul>
        <li th:each="str : ${list}" th:text="${str}"></li>
    </ul>

    <ul>
        <th:block th:each="str : ${list}">
            <li>[[${str}]]</li>
        </th:block>
    </ul>

    <ul>
        <li th:each="str, status : ${list}">
            [[${status.index}]] --- [[${str}]]
        </li>
    </ul>

    <ul>
        <li th:each="str, status: ${list}">
            <span th:if="${status.odd}">ODD --- [[${str}]]</span> <!-- 해당 status(index)가 홀수면 -->
            <span th:unless="${status.odd}">EVEN --- [[${str}]]</span> <!-- 해당 status(index)가 홀수가 아니면 -->
        </li>
    </ul>

    <ul>
        <li th:each="str, status: ${list}">
            <span th:text="${status.odd} ? 'ODD ---' + ${str}"></span>
        </li>
    </ul>

    <ul>
        <li th:each="str, status: ${list}">
            <span th:text="${status.odd} ? 'ODD ---' + ${str} : 'EVEN ---' + ${str}"></span>
        </li>
    </ul>

    <ul>
        <li th:each="str, status: ${list}">
            <th:block th:switch="${status.index % 3}">
                <span th:case="0">0</span>
                <span th:case="1">1</span>
                <span th:case="2">2</span>
            </th:block>
        </li>
    </ul>
    <!-- 링크 -->
    <a th:href="@{/hello}">Go to /hello1</a>

    <a th:href="@{/hello(name='AAA', age=16)}">Go to /hello2</a>

    <a th:href="@{/hello(name='한글처리', age=16)}">Go to /hello3</a>

    <a th:href="@{/hello(types=${ {'AA','BB','CC'} }, age=16)}">Go to /hello3</a>
</body>
</html>
